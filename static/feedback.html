<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<title>CRM2.0</title>
<script src="../js/init.min.js"></script>
<link rel="stylesheet" href="../css/reset.min.css">
<link rel="stylesheet" href="../css/main.dev.css">
<script src="../js/jquery.min.js"></script>
</head>

<body>
	<div class="crm-wrap">
		<div class="feedback-page">
			<div class="filterList">
				<div class="title">反馈类型</div>
				<ul class="col4">
					<li class="active">数据错误</li>
					<li>页面逻辑</li>
					<li>页面样式</li>
					<li>其他</li>
				</ul>
			</div>
			<div class="descCnt">
				<div class="title">反馈内容</div>
				<div class="base-textarea">
					<textarea rows="10" placeholder="反馈最多不超过30个字"></textarea>
				</div>
			</div>
			<div class="screenShot">
				<img src="../images/screenShot.png" alt="">
			</div>
			<div class="btn-wrap">
				<button class="base-btn">确定</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
			$('.filterList li').on('click', function () {
				$(this).addClass('active').siblings().removeClass('active')
			})
		})
	</script>
</body>
</html>
