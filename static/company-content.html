<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<title>CRM2.0</title>
<script src="../js/init.min.js"></script>
<link rel="stylesheet" href="../css/reset.min.css">
<link rel="stylesheet" href="../css/main.dev.css">
<script src="../js/jquery.min.js"></script>
</head>

<body>
  <div class="crm-wrap">
    <div class="rank-page company-page">
      <div class="customerList round-pd0">
        <div class="card">
          <div class="tt">小米科技有限责任公司</div>
          <div class="row mid departByLine">
            <div class="cell">法定代表人<p>雷军</p></div>
            <div class="cell">注册资本<p>1000万人民币</p></div>
            <div class="cell">成立日期<p>2015.03.02</p></div>
          </div>
        </div>
      </div>
      <div class="row area round-pd30-40">
        <div class="cell ft16">010-56899632</div>
        <div class="phone"><i class="call"></i></div>
      </div>
      <div class="list area ">
        <div class="item">基本信息</div>
        <div class="row item txtMid helperContent ">
          <div class="cell"><i class="a"></i><p>登记信息</p></div>
          <div class="cell"><i class="b"></i><p>股东信息</p></div>
          <div class="cell"><i class="c"></i><p>公司高管</p></div>
          <div class="cell"><i class="d"></i><p>法定代表人</p></div>
        </div>
        <div class="row round-pd30 txtMid helperContent">
          <div class="cell"><i class="e"></i><p>对外投资</p></div>
          <div class="cell"><i class="f"></i><p>历史变更</p></div>
          <div class="cell"><i class="g"></i><p>股权变更史</p></div>
          <div class="cell"><i class="h"></i><p>经营异常</p></div>
        </div>
      </div>
      <div class="list area ">
        <div class="item">法院公告</div>
        <div class="row item txtMid helperContent">
          <div class="cell"><i class="i"></i><p>裁判文书</p></div>
          <div class="cell"><i class="j"></i><p>失信老赖</p></div>
          <div class="cell"><i class="k"></i><p>限制高消费</p></div>
          <div class="cell"><i class="l"></i><p>审批流程</p></div>
        </div>
        <div class="row round-pd30 txtMid helperContent">
          <div class="cell"><i class="m"></i><p>行政违法</p></div>
          <div class="cell"><i class="n"></i><p>欠税名单</p></div>
          <div class="cell"><i class="o"></i><p>缴税非正常</p></div>
          <div class="cell"><i class="p"></i><p>欠款欠费</p></div>
        </div>
        <div class="row round-pd30 txtMid helperContent">
          <div class="cell"><i class="q"></i><p>行政违法</p></div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
     // $(function(){
     //   $(".helperContent>i").click(function(){
     //     $(this).addClass("light").siblings().removeClass("light");
     //   })
     // })
  </script>
</body>
</html>
